<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <section class="login-section d-flex justify-content-center align-items-center">
    <div class="login-card p-4 shadow-lg rounded-4 bg-light">
      <h2 class="text-center mb-4 fw-bold text-primary">Sign UP</h2>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">First Name</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="" class="form-label fw-semibold">Last name</label>
          <input type="text" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Email</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label gap-2" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="text-decoration-none text-primary small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Sign Up</button>
        <p class="text-center mt-4 mb-0">You have an account? 
          <a href="./login.html" class="text-decoration-none text-primary fw-semibold">Login</a>
        </p>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
